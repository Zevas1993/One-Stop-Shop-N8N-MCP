name: ‚ùì Question
description: Ask a question about usage or functionality
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please fill out the form below.

        **Note:** For general support, you might get faster answers by checking the [documentation](https://github.com/Zevas1993/One-Stop-Shop-N8N-MCP/blob/main/GETTING-STARTED.md) first.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context (what you're trying to accomplish, what you've tried, etc.)
      placeholder: I'm trying to... I've already tried...
    validations:
      required: true

  - type: dropdown
    id: topic
    attributes:
      label: Topic
      description: What is your question about?
      options:
        - Installation & Setup
        - Configuration
        - Usage & Features
        - Troubleshooting
        - Development & Contributing
        - Integration with Claude Desktop
        - n8n Workflow Creation
        - Performance & Optimization
        - Security
        - Other
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Mode
      description: How are you running the MCP server?
      options:
        - Claude Desktop (stdio mode)
        - HTTP Server
        - Docker
        - Haven't set up yet
        - Other

  - type: textarea
    id: attempted
    attributes:
      label: What Have You Tried?
      description: List any troubleshooting steps or documentation you've already consulted
      placeholder: |
        - Checked the GETTING-STARTED.md guide
        - Ran npm run setup
        - Searched existing issues

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Add any other context or screenshots
      placeholder: Any additional details

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and documentation
          required: true
        - label: I have provided sufficient context for my question
          required: true
